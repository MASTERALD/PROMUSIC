<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentud-Redimi2</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css" integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg==" crossorigin="anonymous" />
</head>
<body style="background-color: rgb(27, 25, 25);">
    
    <div class="main">
        <div class="music-container">
            <h2 id="songName">Momentud</h2>
            <h3 id="artistName">Redimi2</h3>

            <div class="img-container">
                <img src="./img/ab67616d0000b273647493691e52a3a3d947fd9b.jpg" alt="">
            </div>

            <!--audio-->
            <audio src="./music/song4.mp3" ontimeupdate="upadateBar()"></audio>

            <!--control buttons-->
            <div class="control-buttons">
                <i class="fas fa-step-backward" id="prev"></i>
                <i class="fas fa-play playBtn" id="play" title="play"></i>
                <i class="fas fa-step-forward" id="next"></i>
            </div>
        </div>
    </div>

</body>
<script src="./index.js"></script>
</html>
